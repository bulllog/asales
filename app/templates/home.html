{% extends "base.html" %}
  {% block body %}
    {% if len(items) %}
      <ul id='asales-discounted-subcategories'>	
      {% for discounted_item in discounted_items %}
        <li>
          <a href='/products/?category=all&subcategory={{discounted_item.subcategory}}' target='_blank'></a>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endblock %}
